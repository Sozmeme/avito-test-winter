version: '3.8'
services:
  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: avito
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: avito_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql  # Автоматически создает таблицы

  app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: avito
      DB_PASSWORD: secret
      DB_NAME: avito_shop

volumes:
  postgres_data: